<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBT - JavaScript Brain Teasers</title>
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A single-page application with a fixed sidebar for topic navigation and a main content area. This structure allows users to easily jump between different JavaScript concepts without losing context. Each topic is presented as an interactive module where users can actively engage with "brain teaser" questions by clicking to reveal solutions and detailed explanations. This active learning approach is more effective for complex technical topics than passive reading. The structure is designed for focused learning, with interactive visualizations like charts and animations to demystify abstract concepts like Hoisting and the Event Loop. -->
    <!-- Visualization & Content Choices: 
        - Report Info: `var` vs `let` vs `const` comparison. Goal: Compare. Viz/Method: A Chart.js horizontal bar chart and a styled HTML table. Interaction: Hover tooltips on the chart. Justification: The chart provides a quick visual summary, while the table offers detailed information, catering to different learning preferences. Library: Chart.js.
        - Report Info: Event Loop mechanism. Goal: Explain a process. Viz/Method: An animated diagram built with HTML/CSS. Interaction: A "Run Simulation" button triggers the animation, moving tasks between the Call Stack, Microtask Queue, and Macrotask Queue. Justification: Animating this complex process makes it tangible and far easier to understand than static text. Library: Vanilla JS + CSS animations.
        - Report Info: Brain Teaser questions/answers. Goal: Inform and test understanding. Viz/Method: Interactive cards with code snippets and a "Reveal Solution" button. Interaction: Click-to-reveal. Justification: Encourages users to think critically before seeing the answer, reinforcing learning. Library: Vanilla JS.
        - Report Info: Equality comparison table. Goal: Organize and Compare. Viz/Method: Interactive HTML table. Interaction: Filters to show specific results. Justification: Makes a large data table digestible and allows users to explore specific edge cases. Library: Vanilla JS.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
